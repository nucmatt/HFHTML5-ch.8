<!doctype html>
<html lang="en">
    <head>  
        <title>Webville TV</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="webvilletv.css">
        <script src="webvilletv.js"></script>
    </head>
    <body>
        <div id="tv">
            <div id="tvConsole">
                <div id="highlight">
                    <img src="images/highlight.png" alt="highlight for tv">
                </div>
                <div id="videoDiv">
                    <video id="video"
                     controls 
                     width="480" height="360" 
                     poster="images/prerollposter.jpg">
                     <!-- You can add multiple sources, one for each video format, to support multiple browsers since format support is not universal across browsers.
                        <source src="video/preroll.mp4" type="video.mp4">
                        <source src="video/preroll.webm" type="video/webm">
                        <source src="video/preroll.ogv" type="video/ogg">
                        <p>Sorry, your browser doesn't support the video element.</p>  -->  
                    </video>
                </div>
            </div>
        </div>
    </body>     
</html>
